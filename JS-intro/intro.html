<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic DOM Manipulation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <h1>Interactive DOM Manipulation</h1>
  </header>

  <main>
    <section>
      <h2>Change Text</h2>
      <p id="text">This is a paragraph that will change when the button is clicked.</p>
      <button id="changeTextButton">Change Text</button>
    </section>

    <section>
      <h2>Change Style</h2>
      <p id="styleText">This text's color will change when the button is clicked.</p>
      <button id="changeStyleButton">Change Style</button>
    </section>

    <section>
      <h2>Add/Remove Element</h2>
      <button id="toggleButton">Toggle Paragraph</button>
      <div id="elementContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Interactive DOM Manipulation Example</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
